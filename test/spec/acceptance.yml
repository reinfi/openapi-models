openapi: 3.0.0

info:
  title: Acceptance Test
  version: 0.0.1

paths: {}

components:
  schemas:
    Test1:
      type: object
      description: Test1 object to show functionality
      required:
        - id
        - email
        - admin
        - changed
        - date
      properties:
        id:
          type: number
        email:
          type: string
        admin:
          type: boolean
        changed:
          type: string
          nullable: true
        date:
          type: string
          format: date
        dateTime:
          type: string
          format: date-time
        deleted:
          type: boolean

    Test2:
      type: object
      required:
        - ok
        - test
        - money
        - date
      properties:
        ok:
          type: boolean
        test:
          $ref: '#/components/schemas/Test1'
        money:
          $ref: '#/components/schemas/Money'
        date:
          $ref: '#/components/schemas/NullableDate'

    Test3:
      type: object
      required:
        - id
        - tests
        - dollar
        - inline
      properties:
        id:
          type: string
        name:
          type: string
        dollar:
          allOf:
            - $ref: '#/components/schemas/Money'
            - description: 'Your money is my money'
        tests:
          type: array
          items:
            $ref: '#/components/schemas/Test1'
        inline:
          type: object
          required:
            - id
          properties:
            id:
              type: string

    Test4:
      type: object
      required:
        - id
        - whichTest
        - oneOfReference
        - oneOfNull
      properties:
        id:
          type: string
        whichTest:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - $ref: '#/components/schemas/Test2'
            - $ref: '#/components/schemas/Test7OrTest8'
        oneOfEnum:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - type: string
              enum:
                - positive
                - negative
        oneOfDate:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - type: string
              format: date
        oneOfReference:
          $ref: '#/components/schemas/Test7OrTest8'
        oneOfNull:
          oneOf:
            - $ref: '#/components/schemas/Test1'
            - type: 'null'

    Test5:
      allOf:
        - $ref: '#/components/schemas/Test2'
        - type: object
          required:
            - fullName
            - address
          properties:
            fullName:
              type: string
            address:
              $ref: '#/components/schemas/NullableString'


    Test6:
      type: object
      required:
        - id
        - states
      properties:
        id:
          type: string
        tests:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Test1'
              - $ref: '#/components/schemas/Test2'
        states:
          type: array
          items:
            type: string
            enum:
              - positive
              - negative
        dates:
          type: array
          items:
            type: string
            format: date
        arrayOfArray:
          type: array
          items:
            type: array
            items:
              type: string

    Test7:
      type: array
      items:
        $ref: '#/components/schemas/Test1'

    Test8:
      type: array
      nullable: true
      items:
        type: string
        format: date

    Test9:
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/Test1'
          - $ref: '#/components/schemas/Test2'
          - type: array
            items:
              type: integer

    Test10:
      type: object
      required:
        - allOfThem
        - allOfOneRefDateNullable
        - allOfOneString
        - allOfNullValue
      properties:
        allOfThem:
          allOf:
            - $ref: '#/components/schemas/SimpleObject'
            - $ref: '#/components/schemas/SimpleObject2'
        allOfOneRefDateNullable:
          allOf:
            - $ref: '#/components/schemas/NullableDate'
            - description: 'Stupid Description'
        allOfOneString:
          allOf:
            - type: string
            - description: 'Foo Bar'
        allOfNullValue:
          allOf:
            - type: 'null'
            - description: 'Foo Bar'

    Test11:
      type: object
      required:
        - name
      properties:
        name:
          type: string
      additionalProperties:
        $ref: '#/components/schemas/Money'

    Test12:
      type: object
      additionalProperties:
        type: number

    Test13:
      type: object
      additionalProperties:
        type: object
        required:
          - id
          - name
        properties:
          id:
            type: string
          name:
            type: string
            nullable: true

    Test14:
      type: object
      additionalProperties:
        allOf:
          - $ref: '#/components/schemas/SimpleObject'
          - $ref: '#/components/schemas/SimpleObject2'

    Test14OneOf:
      type: object
      additionalProperties:
        oneOf:
          - $ref: '#/components/schemas/SimpleObject'
          - $ref: '#/components/schemas/SimpleObject2'
          - type: array
            items:
              type: string

    Test15:
      type: object
      additionalProperties:
        type: array
        items:
          type: string

    TestNamespace:
      type: object
      x-php-namespace: Test
      description: Test object to be in a different namespace
      required:
        - id
      properties:
        id:
          type: number

    NullableDate:
      type: string
      format: date
      nullable: true

    NullableString:
      type: string
      nullable: true

    Money:
      type: number
      format: float

    SimpleObject:
      type: object
      required:
        - name
      properties:
        name:
          type: string

    SimpleObject2:
      type: object
      required:
        - date
      properties:
        date:
          type: string
          format: date

    Color:
      type: string
      enum:
        - red
        - green
        - white

    ColorXNames:
      type: string
      enum:
        - red
        - green
        - white
      x-enum-varnames:
        - Rose
        - Apple
        - Snow
      x-enum-descriptions:
        - A wonderful red like a rose
        - Just as green as an apple
        - Like the white snow on the mountains

    ColorNamespace:
      type: string
      x-php-namespace: Enums
      enum:
        - red
        - green
        - white

    Test7OrTest8:
      oneOf:
        - $ref: '#/components/schemas/Test7'
        - $ref: '#/components/schemas/Test8'

    Test16OneOfArray:
      type: object
      required:
        - requiredValue
      properties:
        requiredValue:
          oneOf:
            - $ref: '#/components/schemas/Test7'
            - type: array
              items:
                type: string
        noneRequiredValue:
          oneOf:
            - $ref: '#/components/schemas/Test8'
            - type: array
              items:
                type: string
            - type: array
              items:
                type: integer

  requestBodies:
    RequestBody1:
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: string
              test:
                $ref: '#/components/schemas/Test1'

  responses:
    Response1:
      description: Response1 for some request
      content:
        application/json:
          schema:
            description: Response 1 for json requests
            type: object
            required:
              - id
            properties:
              id:
                type: string
              test:
                $ref: '#/components/schemas/Test1'
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Test2'
              whoKnows:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Test3'
                    - $ref: '#/components/schemas/Test4'
    Response2:
      description: Response2 for some request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Test2'
